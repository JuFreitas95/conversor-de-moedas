<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="./img/images.png">
    <title>Conversor de Moedas</title>
</head>

<body>

    <img src="./img/logo.gif" alt="logo-devclub-convert-money" class="logo">

    <main>
        <label>
            Converter <b>de</b>

            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>


        <label>
            Converter <b>para</b>

            <select class="select-convertion">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€Euro</option>
                <option value="libra">£ Libra</option>
                <option value="biticoin">R$ Biticoin</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-money" placeholder="R$ 10.000">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="caixa-box">
                <img src="./img/real.png" alt="logo-moeda-a-converter" class="brasil">
                <p class="moeda">Real</p>
                <p class="valor-para-converter">R$0,00</p>
             </div>

             <img src="./img/arrow.png" alt="img-seta" class="seta">

             <div>
                <img class="img-dolar" src="./img/dolar.png" alt="logo-moeda-convertida" class="eua">
                <p class="moeda" id="name">Dólar Americano</p>
                <p class="valor">US$ 0,00</p>
             </div>
        </section>
    </main>


</body>
<script src="./script.js"></script>

</html>
